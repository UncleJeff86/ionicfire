<ion-app>
  <!--Create hamburger menu -->
  <ion-menu contentId="main-content" side="start">
  <ion-header>
  <ion-toolbar>
  <ion-title>Menu</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-img :src="assets/pp.png"></ion-img>
  <ion-list>
  <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
  <ion-item [routerLink]="page.path" routerDirection="root" color="primary" [class.activemenu]="activePath === page.path">
  {{page.name}}
  </ion-item>
  </ion-menu-toggle>
  </ion-list>
  </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>
 </ion-app>
